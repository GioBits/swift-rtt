server {
    # Listen on port 80 (default HTTP port)
    listen 80;

    # Set the server name (localhost or domain)
    server_name localhost;

    # Define the root directory where the static files are located
    root /usr/share/nginx/html;

    # Set the default index file
    index index.html;

    # Handle requests to the root and other paths
    location / {
        # Try to serve the requested file or directory. If not found, redirect to index.html
        try_files $uri $uri/ /index.html;
    }

    # Handle 404 errors by redirecting to index.html
    error_page 404 /index.html;

    # Enable gzip compression for better performance
    gzip on;

    # Define the MIME types that should be compressed
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}